	<body>
        <div id="page-wrap">


			<div id="canvas"></div>

			<div class="plane">
				<!-- 1*1 black pixel -->
				<img src="images/black-pixel.jpg" data-sampler="blackTexture" />
			</div>

			<div id="mouse-coords-helper-wrapper">
				Mouse position relative to plane :<br />
				X: <span id="mouse-coords-helper-x"></span><br />
				Y: <span id="mouse-coords-helper-y"></span>
			</div>
		</div>

        <script id="coord-helper-vs" type="x-shader/x-vertex">
			#ifdef GL_ES
			precision mediump float;
			#endif

			// default mandatory variables
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
    		uniform mat4 uPMatrix;

			// custom variables
			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;


			void main() {

				vec3 vertexPosition = aVertexPosition;

			   	gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

			   	// varyings
			   	vTextureCoord = aTextureCoord;
			   	vVertexPosition = vertexPosition;
			}
        </script>
        <script id="coord-helper-fs" type="x-shader/x-fragment">

			// based on http://xdpixel.com/procedurally-generating-noise-in-a-shader/

			#ifdef GL_ES
			precision mediump float;
			#endif

			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;


			void main( void ) {

				vec4 finalColor = vec4(1.0, 0.0, 0.0, 1.0);

				// red plane with black borders
				if(vTextureCoord.x <= 0.05 || vTextureCoord.x >= 0.95 || vTextureCoord.y <= 0.05 || vTextureCoord.y >= 0.95) {
					finalColor.rgb = vec3(0.0, 0.0, 0.0);
				}

				gl_FragColor = finalColor;
			}
        </script>


		<script src="../../build/curtains.js" type="text/javascript"></script>
